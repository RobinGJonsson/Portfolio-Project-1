<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Coach is your own personal training guide where you can build your own workout program or sign up for a personal training session">
    <meta name="keywords" content="Coach, Personal-Trainer, trainer, excersise, lose weight, workout">

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/0be8f1ee62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Coach | Personal-Trainer Online</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">My Coach</h1>
        </a> 
        <nav id="navbar">           
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="workouts.html">Workouts</a>
                </li>
                <li>
                    <a class="button" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="sign-up-page-bg">
        <div id="form-container">
            <form id="sign-up-form" action="/action_page.php" method="POST">
                <h1>Sign Up Now</h1>
                <hr>
                <div class="input-field">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Your First Name" required>
                </div>
                <div class="input-field">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Your Last Name" required>
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>
                <div class="radio-field">
                    <div>
                        <label for="gender">Man</label>
                        <input type="radio" class="radio" id="man" name="gender" value="Man" required>
                    </div>
                    <div>
                        <label for="gender">Woman</label>
                        <input type="radio" class="radio" id="woman" name="gender" value="Woman">
                    </div>
                    <div>
                        <label for="gender">Other</label>
                        <input type="radio" class="radio" id="other" name="gender" value="Other">
                    </div>
                </div>
                <div class="input-field">
                    <label for="type-of-coaching">What is Your Goal</label><br>
                    <select class="coaching" name="type-of-coaching" id="type-of-coaching" required>
                        <option value="loose-weight">Loose Weight</option>
                        <option value="gain-weight">Gain Weight</option>
                        <option value="gain-strength">Gain Strength</option>
                        <option value="cardio">Improve Cardio</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="sdate">Starting Date:</label><br>
                    <input type="date" id="sdate" name="sdate" required>
                </div>
                <div class="input-field">
                    <label for="password" >Password:</label>
                    <input type="password" id="password" name="password" placeholder="Choose a Password" required>
                </div>
                <input class="button" type="submit" value="Join Now">
            </form>
        </div>
    </div>
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="visit our Facebook page (opensin a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="visit our twitter page (opensin a new tab)">
                <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="visit our instagram page (opensin a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer> 
</body>
</html>
